apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hashed-collator-2
  namespace: hashed-network
spec:
  replicas: 1
  serviceName: hashed-collator-2-headless
  selector:
    matchLabels:
      app: hashed-collator-2
  template:
    metadata:
      namespace: hashed-network
      labels:
        app: hashed-collator-2
    spec:
      containers:
      - name: hashed-collator-2
        imagePullPolicy: IfNotPresent
        image: sebastianmontero/hashed-substrate-collator:06507ad6af8293dfc6ed9dc12d3ffcfa3d03a92d
        command: ["/var/www/hashed-substrate/scripts/start_collator.sh"]
        args: ["hashed", "/var/www/hashed/hashed"]
        volumeMounts:
          - name: hashed-collator-2-pvc
            mountPath:  /var/www/hashed/hashed
        env:
          - name: BOOTNODES
            value: "/dns/hashed-collator-1.hashed-network.svc.cluster.local/tcp/40333/p2p/12D3KooWKDktwLZm3PLRAVz2BXYizQgKxLn48MF2FM88wgKStZkg"
          # - name: RUST_LOG
          #   value: "db=trace,sync=trace"
          # - name: NODEKEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: hashed-collator-2-secrets
          #       key: NODEKEY
          #       optional: false
        resources:
          limits:
            memory: "4G"
            cpu: "1.5"
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 9946
        - containerPort: 30333
        - containerPort: 40333
  volumeClaimTemplates:
  - metadata:
      name: hashed-collator-2-pvc
      namespace: hashed-network
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 400Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name:  hashed-collator-2
  namespace: hashed-network
spec:
  selector:
    app:  hashed-collator-2
  type:  ClusterIP
  ports:
  - name:  collator-p2p-port
    port:  40333
    targetPort:  40333
  - name:  collator-ws-port
    port:  9946
    targetPort:  9946
  - name:  relay-p2p-port
    port:  30333
    targetPort:  30333
  - name:  relay-ws-port
    port:  9944
    targetPort:  9944
  - name:  rpc-port
    port:  9933
    targetPort:  9933
