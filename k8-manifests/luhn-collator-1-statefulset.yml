apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: luhn-collator-1
  namespace: hashed-network
spec:
  replicas: 1
  serviceName: luhn-collator-1-headless
  selector:
    matchLabels:
      app: luhn-collator-1
  template:
    metadata:
      namespace: hashed-network
      labels:
        app: luhn-collator-1
    spec:
      containers:
      - name: luhn-collator-1
        imagePullPolicy: Always
        image: sebastianmontero/hashed-substrate-collator:db3f834438fd2daf59e3969af37ecc8cc46cf9be
        command: ["/var/www/hashed-substrate/scripts/start_collator.sh"]
        args: ["luhn", "/var/www/hashed/hashed"]
        volumeMounts:
          - name: luhn-collator-1-pvc
            mountPath:  /var/www/hashed/hashed
        env:
          - name: RUST_LOG
            value: "db=trace,sync=trace"
          - name: NODEKEY
            valueFrom:
              secretKeyRef:
                name: luhn-collator-1-secrets
                key: NODEKEY
                optional: false
        resources:
          limits:
            memory: "4G"
            cpu: "1.5"
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 9946
        - containerPort: 30333
        - containerPort: 40333
  volumeClaimTemplates:
  - metadata:
      name: luhn-collator-1-pvc
      namespace: hashed-network
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 250Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name:  luhn-collator-1
  namespace: hashed-network
spec:
  selector:
    app:  luhn-collator-1
  type:  NodePort
  ports:
  - name:  collator-p2p-port
    port:  40333
    targetPort:  40333
  - name:  collator-ws-port
    port:  9946
    targetPort:  9946
  - name:  relay-p2p-port
    port:  30333
    targetPort:  30333
  - name:  relay-ws-port
    port:  9944
    targetPort:  9944
  - name:  rpc-port
    port:  9933
    targetPort:  9933
