apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hashed-collator-3
  namespace: hashed-network
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - c3.hashed.live
    - c3.p2p.hashed.live
    secretName: hashed-collator-3
  rules:
  - host: c3.hashed.live
    http:
      paths:
      - pathType: Prefix
        path: /cp2p/
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 40333
      - pathType: Prefix
        path: /
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 9946
      - pathType: Prefix
        path: /rp2p/
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 30333
      - pathType: Prefix
        path: /rws/
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 9944
      - pathType: Prefix
        path: /rpc/
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 9933
  - host: c3.p2p.hashed.network
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: hashed-collator-3
            port:
              number: 40333
